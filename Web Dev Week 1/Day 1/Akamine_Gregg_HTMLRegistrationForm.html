<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Assignment</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first name">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last name">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="Password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="confirmPassword">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="birthday">
    </div>
    <div>
        <label>Gender Identity</label>
        <input type="radio" name="gender" value="Male">
            <label>Male</label>
        <input type="radio" name="gender" value="Female">
            <label>Female</label>
        <input type="radio" name="gender" value="Non-binary">
            <label>Non-binary</label>
        <input type="radio" name="gender" value="prefer no answer">
            <label>I prefer not to answer</label>    
    </div>
    <div>
        <label>A short description about myself:</label>
        <br>
        <textarea name="About me" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label>Favorite Language</label>
        <select name="programming languge">
            <option>Javascript</option>
            <option>Python</option>
            <option>HTML/CSS</option>
            <option>Java</option>
            <option>C#</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="Agreement">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>*Indicates a required field</p>
</body>
</html>
