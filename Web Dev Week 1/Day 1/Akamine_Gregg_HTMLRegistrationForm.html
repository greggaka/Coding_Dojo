<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Assignment</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="fname">First Name: *</label>
        <input type="text" name="fname" id="fname">
    </div>
    <div>
        <label for="lname">Last Name: *</label>
        <input type="text" name="lname" id="lname">
    </div>
    <div>
        <label for="email">Email Address: *</label>
        <input type="text" name="email" id="email">
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="password" name="Password">
    </div>
    <div>
        <label for="confirmPassword">Confirm Password: *</label>
        <input type="password" name="confirmPassword" id="confirmPassword">
    </div>
    <div>
        <label for="birthday">Birthday: </label>
        <input type="date" name="birthday" id="birthday">
    </div>
    <div>
        <label>Gender Identity</label>
        <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        <input type="radio" id="nbinary" name="gender" value="nbinary">
            <label for="nbinary">Non-binary</label>
        <input type="radio" id="noanswer"name="gender" value="noanswer">
            <label for="noanswer">I prefer not to answer</label>    
    </div>
    <div>
        <label>A short description about myself:</label>
        <br>
        <textarea name="About me" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label>Favorite Language</label>
        <select name="programming languge">
            <option>Javascript</option>
            <option>Python</option>
            <option>HTML/CSS</option>
            <option>Java</option>
            <option>C#</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="Agreement">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>*Indicates a required field</p>
</body>
</html>
